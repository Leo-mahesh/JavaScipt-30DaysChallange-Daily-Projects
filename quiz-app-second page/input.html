<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Day06/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">Enter New Quiz Questions</h1>
    <div class="quiz-container">
      <div class="quiz-header input-container">
        <form action="" class="input">
          <div class="question-input">
            <label for="question-input">Enter New Question</label>
            <input
              type="text"
              name="question"
              id="question-input"
              placeholder="Enter A Question"
              value=""
            />
          </div>
          <div class="options">
            <label for="optionA">Option A</label>
            <input
              type="text"
              name="option"
              id="optionA"
              placeholder="Enter Option - A"
              value=""
            />
            <label for="optionB">Option B</label>
            <input
              type="text"
              name="option"
              id="optionB"
              placeholder="Enter Option - B"
              value=""
            />
            <label for="optionC">Option C</label>
            <input
              type="text"
              name="option"
              id="optionC"
              placeholder="Enter Option - C"
              value=""
            />
            <label for="optionD">Option D</label>
            <input
              type="text"
              name="option"
              id="optionD"
              placeholder="Enter Option - D"
              value=""
            />
          </div>
          <div class="correct">
            <label for="solution">Enter Currect answer in Alphabet</label>
            <input
              type="text"
              name="answer"
              id="solution"
              placeholder="Currect Answer - a/b/c/d"
              value=""
            />
          </div>
        </form>
      </div>
      <button class="btn" id="btn01">Submit</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <!-- <script src="../Day06/app.js"></script> -->
  </body>
</html>
