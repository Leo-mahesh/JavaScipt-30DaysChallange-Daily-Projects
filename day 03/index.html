<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Object</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        height: 80vh;
        width: 80%;
        border: 4px solid black;
        margin-left: auto;
        margin-right: auto;
      "
      class="container"
    >
      <div
        style="
          background-color: rgb(255, 86, 86);
          height: 200px;
          width: 200px;
          border: 4px solid rgb(255, 115, 115);
        "
        class="box"
      ></div>
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      "
      class="btn"
    >
      <button style="padding: 10px" id="btn">Move</button>
      <button style="padding: 10px" id="btnB">Back</button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
